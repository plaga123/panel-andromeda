<div class="container py-5">
  <div class="card card-container" style="background-color:#fff">   
      <img src="assets/user.png" class="img-fluid" alt="Responsive image">      
      <br>     
      <form #registroForm=ngForm [formGroup]="fg">
          <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="(fg.get('email').touched || fg.get('email').dirty) && fg.get('email').errors">
                Debe ingresar un email
            </mat-error> 
          </mat-form-field>

          <mat-form-field class="example-full-width">
              <mat-label>Clave</mat-label>
              <input type="password" matInput placeholder="Clave" formControlName="password">
          </mat-form-field> 
          
          <button *ngIf="!registrar" type="button" (click)="signin()" 
          [disabled]="!registroForm.valid" class="btn btn-primary btn-lg btn-block">Iniciar</button>
          <button *ngIf="registrar" type="button" (click)="signup()" 
          [disabled]="!registroForm.valid" class="btn btn-primary btn-lg btn-block">Registrar</button>

          <br>
          <a href="#" (click)="onRegistrar()">Registar</a>
          <br>          
      </form>
      <br>      
  </div>
</div>





  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Cargando porfavor espere...</p>
  </ngx-spinner>
